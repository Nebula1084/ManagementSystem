<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
    <nav th:replace="index.html :: navigator">

    </nav>
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>Add Stock</h3>
                <form th:action="@{/stock/edit.do}" method="post"
                      class="bs-example4 content_bottom" data-example-id="contextual-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Stock code</th>
                            <th>Stock name</th>
                            <th>Stock price</th>
                        </tr>
                        </thead>
                        <tr th:class="${rowStat.odd} ? 'active' : 'success'" th:each="stock, rowStat : ${market}">
                            <th><input type="checkbox" th:name="${stock.code}" th:checked="${stock.toggle()}"/></th>
                            <th scope="row" th:text="${stock.code}"></th>
                            <td th:text="${stock.name}"></td>
                            <td th:text="${stock.price}"></td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <input type="submit" class="btn-success btn" value="submit"/>
                            <input type="reset" class="btn-default btn" value="reset"/>
                        </div>
                    </div>
                </form>

            </div>
            <div th:replace="index.html :: footer">
            </div>
        </div>
    </div>
</div>
<link href="css/custom.css" rel="stylesheet"/>
<script src="js/metisMenu.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
